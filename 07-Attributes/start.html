<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
      <button disabled>Disabled Button</button>
      <br />
      <label for="ranged">Range</label>
      <input
        type="range"
        id="ranged"
        name="ranged"
        min="0"
        max="100"
        step="2"
        value="0"
      />
      <br />
      <label for="checker">The checkbox</label>
      <input type="checkbox" name="checker" id="checker" value="agreed" />
      <br />
      <input type="date" name="any_datename" id="any_datename" />
    </form>
  </body>
</html>
